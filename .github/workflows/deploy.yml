name: Deploy to cPanel

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout Code
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 3. Install Dependencies
        run: npm ci

      - name: 4. Build Project
        env:
          # We map the Secrets to Environment Variables here so the build can see them
          NEXT_PUBLIC_WORDPRESS_API_URL: ${{ secrets.NEXT_PUBLIC_WORDPRESS_API_URL }}
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: npm run build

      - name: 5. Prepare Standalone Build
        run: |
          cp -r public .next/standalone/public
          mkdir -p .next/standalone/.next/static
          cp -r .next/static .next/standalone/.next/static
          mkdir -p .next/standalone/tmp
          touch .next/standalone/tmp/restart.txt

      - name: 6. Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./.next/standalone/
          server-dir: /larasoft_app/ # <--- MAKE SURE THIS FOLDER EXISTS IN CPANEL
          dangerously-force-upload: true # Helps fix sync errors
